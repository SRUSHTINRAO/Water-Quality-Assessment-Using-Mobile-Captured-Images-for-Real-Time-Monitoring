<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Analysis Result</title>
    <link rel="stylesheet" href="/static/style.css">
</head>

<body class="droplet-bg">

<div class="droplet-container"></div>

<div class="glass-card result-card">

    <h1>Analysis Result</h1>

    <img src="/static/{{ image_path }}" class="result-img">

    <!-- Model Prediction Text -->
    <h2 class="result-text {{ label }}">
        {{ label }} ({{ confidence }}%)
    </h2>

    <!-- Turbidity Value -->
    <h3 style="margin-top: 20px;">Estimated Turbidity:</h3>
    <p style="font-size: 20px; color:#a8e6ff;">{{ turbidity }}</p>

    <!-- Turbidity Range Classification -->
    <h3>Turbidity Range Classification:</h3>
    <p style="font-size: 20px; color:#a8e6ff;">{{ turbidity_range }}</p>

    <!-- What turbidity means -->
    <div style="margin-top: 20px; font-size: 16px; color:#d4f5ff;">
        <strong>Note:</strong> Turbidity tells how clear or cloudy the water is.  
        Higher turbidity means more dirt, particles, or impurities in the water.
    </div>

    <a href="/start" class="back-btn" style="margin-top: 20px;">Analyse Another Image</a>
</div>

</body>
</html>
